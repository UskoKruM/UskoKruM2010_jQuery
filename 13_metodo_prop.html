<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método data</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    ¿Válido? <input type="checkbox" id="chkValido">
    <script>
        // attr() y prop() son intercambiables en la mayoría de caso, pero no siempre.
        $(document).ready(function ($) {

            $('#chkValido').prop('checked', true);

        });
    </script>
</body>

</html>
